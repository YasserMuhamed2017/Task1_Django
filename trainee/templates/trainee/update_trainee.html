{% extends "trainee/layout.html" %}
{% load widget_tweaks %}

{% block title %}
Update Trainee
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Update Trainee</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_trainee" class="form-label">Trainee Name</label>
                    {{ form.trainee|add_class:"form-control" }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'traineelist' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
