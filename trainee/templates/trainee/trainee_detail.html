{% extends "trainee/layout.html" %}

{% block title %}
Trainee Details
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Trainee Details</h1>
    <table class="table table-bordered">
        <tr>
            <th>ID</th>
            <td>{{ trainee.id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ trainee.trainee }}</td>
        </tr>
        <tr>
            <th>Created At</th>
            <td>{{ trainee.created_at }}</td>
        </tr>
        <tr>
            <th>Updated At</th>
            <td>{{ trainee.updated_at }}</td>
        </tr>
    </table>
    <a href="{% url 'traineelist' %}" class="btn btn-primary">Back to List</a>
</div>
{% endblock %}
