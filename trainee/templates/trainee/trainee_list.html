{% extends "trainee/layout.html" %}

{% block title %}
trainelist
{% endblock %}

{% block body %}

<ul class="list-group m-5">
    <h1>List of trainees:</h1>
    {% for trainee in trainees %}
    <li class="list-group-item d-flex justify-content-between align-items-center">{{ trainee.trainee }}
        <form action="{% url 'delete_trainee' trainee.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
