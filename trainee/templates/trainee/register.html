{% extends "trainee/layout.html" %}

{% block title %}
Register A Trainee
{% endblock %}

{% block body %}
<form method="post" class="m-5" action="{% url 'login' %}"> 
    <h3>Registeration</h3>
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputUsername">Enter Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter Username" name="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password1" name="password1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password (Again)</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password2"
            name="confirmation">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
